<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            color: #0f0;
        }
        h2 {
            margin-top: 10px;
            font-size: 2rem;
        }
        p {
            margin: 20px 0;
            font-size: 1.1rem;
            color: #cccccc;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0f0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: rgb(0, 141, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
