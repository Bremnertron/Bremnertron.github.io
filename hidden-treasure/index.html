<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BREMNERTRON</title>
  <style>
    body {
      background-color: #000000;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00FF00;
    }

    .contact-info {
      font-size: 1.2em;
      line-height: 1.8em;
    }

    .glow {
      animation: glow 1s infinite alternate;
    }

    a {
      color: #00FF00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
      }
      to {
        text-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00;
      }
    }
  </style>
</head>
<body>
  <h1 class="glow">[  HIDDEN  ]</h1>
  <div class="contact-info">
    <p>Well, well, look who's curious!</p>
    <p>Not many people stumble upon this hidden corner of the site.</p>
    <p>Keep exploring. You never know what else you might discover</p>
    <p>I'm sure someone left a flag around here somewhere</p>
    <p></p>
  </div>
</body>
</html>
